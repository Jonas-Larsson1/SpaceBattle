<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space battle!</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: start;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #start {
            font-size: 1.5rem;
            position: fixed;
            top: 30rem;
        }

        #instructions {
            text-align: center;
            position: fixed;
            background-color: #f2f2f2;
            padding: 1rem;
            top: 6rem;
        }

        .info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
        }

        canvas {
            border: 1px solid black;
            margin: 0.5rem;
            cursor: none;
        }

        aside {
            margin-left: 4rem;
            width: 10rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid black;
            padding: 0.5rem;
            text-align: left;
        }

        th:nth-child(even),
        td:nth-child(even) {
            text-align: right;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <main>
        <div id="instructions">
            <p>Fly with arrowkeys</p><br>
            <p>Fire with spacebar</p><br>
            <p>Hit enemies to score points</p><br>
            <p>Good luck!</p><br>
        </div>
        <canvas id="canvas"></canvas>
        <span class="info">
            <h2 id="health">Health: 5</h2>
            <h2 id="score">Score: 0</h2>
        </span>
        <button id="start">Start</button>
    </main>
    <aside>
        <h2>High scores</h2>

        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="high-scores">
            </tbody>
        </table>
        <button id="clear">Clear scores</button>
    </aside>
</body>
<script src="./index.js"></script>
</body>
</html>
